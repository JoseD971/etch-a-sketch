<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <div class="container">
        <div id="buttons-box">
            <button id="red" class="color-button" style="background-color: red;">RED</button>
            <button id="blue" class="color-button" style="background-color: blue;">BLUE</button>
            <button id="green" class="color-button" style="background-color: green;">GREEN</button>
            <button id="yellow" class="color-button" style="background-color: yellow;">YELLOW</button>
            <button id="white" class="color-button" style="background-color: white;">WHITE</button>
            <button id="black" class="color-button" style="background-color: black; color: white;">BLACK</button>
            <button id="custom" style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(7,56,152,1) 0%, rgba(121,9,66,1) 50%, rgba(255,0,22,1) 100%);">CUSTOM COLOR</button>
            <input id="color-picker" type="color" style='display: none;'/>
            <button id="darkening" style="background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(0,0,0,1) 100%);;">DARKENING</button>
            <button id="clear">CLEAR</button>
            <button id="resize">RESIZE</button>
        </div>
        <div id="sketch"></div>
    </div>
</body>
</html>
