<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <div class="container">
        <div id="buttons-box">
            <button id="red" class="color-button">RED</button>
            <button id="blue" class="color-button">BLUE</button>
            <button id="green" class="color-button">GREEN</button>
            <button id="yellow" class="color-button">YELLOW</button>
            <button id="white" class="color-button">WHITE</button>
            <button id="black" class="color-button">BLACK</button>
            <button id="custom">CUSTOM COLOR</button>
            <input id="color-picker" type="color" style='display: none;'/>
            <button id="darkening">DARKENING</button>
            <button id="clear">CLEAR</button>
            <button id="resize">RESIZE</button>
        </div>
        <div id="sketch"></div>
    </div>
</body>
</html>
